{% extends 'base.html' %}

{% block content %}
<h1>{{ wybor.nazwa }}</h1>

<ul>
{% for adres in wybor.kandydat_set.all %}
    <li>{{ adres.wybor.nazwa }} -- {{ adres.votes }} vote{{ adres.votes|pluralize }}</li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' wybor.id %}">Vote again?</a>
{% endblock %}

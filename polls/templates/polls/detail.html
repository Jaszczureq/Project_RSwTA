{% extends 'base.html' %}

{% block content %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<div class="row text-center">
	<div class="col-lg-3"></div>
	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h1>{{ wybor.nazwa }}</h1>
			</div>
			<div class="panel-body">
				<form method="post">
					<div class="form-group">
						<form action="{% url 'polls:vote' wybor.id %}" method="post">
							{% csrf_token %}
							{% for adres in wybor.kandydat_set.all %}
								<input type="radio" name="id" id="adres{{ forloop.counter }}" 
								value="{{ adres.id }}" />
								<label for="adres{{ forloop.counter }}">{{ adres.osoba.imie }} {{ adres.osoba.nazwisko }}</label><br />
							{% endfor %}
							<input type="submit" class="btn btn-default" value="Vote" />
						</form>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- /.col-lg-6 -->
	<div class="col-lg-3"></div>
</div>
{% endblock %}
